<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLICK — Movie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small" style="padding:12px 24px;">
    <div class="brand">
      <div class="logo-text" aria-hidden="true">FLICK<span class="reg">®</span></div>
      <div class="brand-meta" style="margin-left:8px"><div class="brand-title">FLICK<span class="reg">®</span></div></div>
    </div>
    <nav class="top-ctas"><a class="btn subscribe" href="https://youtube.com/@kezithelastcreator?si=AIUm9DMrV8DnBxw-" target="_blank">Subscribe</a></nav>
  </header>

  <main class="container" style="padding-top:26px;">
    <button id="backBtn" class="btn" style="margin-bottom:16px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06)">← Back</button>

    <section class="player-area" style="display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:start;">
      <div>
        <div id="playerHolder" style="width:100%;border-radius:12px;overflow:hidden;background:#000;box-shadow:0 18px 60px rgba(255,190,0,0.06);min-height:240px;">
          <!-- video or iframe will be injected here -->
          <video id="movie-video" controls playsinline preload="metadata" style="width:100%;height:100%;display:block;background:#000"></video>
        </div>
        <div id="movie-poster" style="margin-top:14px;height:200px;border-radius:12px;background-size:cover;background-position:center;"></div>
      </div>

      <aside style="min-width:300px;">
        <h1 id="movie-title" style="margin:0;font-size:20px">Movie Title</h1>
        <div class="meta-row" id="movie-year" style="margin-top:8px;color:var(--muted)"></div>
        <p id="movie-plot" class="plot" style="margin-top:12px;color:var(--muted)"></p>

        <div style="margin-top:18px;display:flex;gap:12px">
          <a id="yt-sub" class="btn subscribe" href="https://youtube.com/@kezithelastcreator?si=AIUm9DMrV8DnBxw-" target="_blank">Subscribe</a>
          <button id="flickIt" class="btn flickit">Flick it</button>
        </div>

        <div id="videoFallback" style="margin-top:14px;color:var(--muted);font-size:14px"></div>
      </aside>
    </section>
  </main>

  <script src="movie.js" defer></script>
</body>
</html>
